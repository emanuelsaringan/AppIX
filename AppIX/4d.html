<!DOCTYPE html>
<html>
    <head>
        <title>Acceleration</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Acceleration</h1>

            <p>
              Acceleration is defined as how fast velocity changes over a period of time. 
            </p>

            <div class="text-center">
              <img src="" alt="Graph of acceleration change"></img>
            </div>

            <br/>

            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <mi>a</mi>
              <mo>=</mo>
              <mfrac>
                <mrow>
                  <msub>
                    <mi>V</mi>
                    <mi>f</mi>
                  </msub>
                  <mo>-</mo>
                  <msub>
                    <mi>V</mi>
                    <mi>i</mi>
                  </msub>
                </mrow>
                <mi>t</mi>
              </mfrac>
            </math>

            <div class="text-center">
              <img src="" alt="Diagram (5) to depict an accelerating object*"></img>
            </div>

            <br/>

            <p>
              Uniformly accelerated motion in one dimension
            </p>

            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <msub>
                <mi>V</mi>
                <mi>f</mi>
              </msub>
              <mo>=</mo>
              <msub>
                <mi>V</mi>
                <mi>i</mi>
              </msub>
              <mo>+</mo>
              <mi>a</mi>
              <mi>t</mi>
            </math>

            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <msup>
                <msub>
                  <mi>V</mi>
                  <mi>f</mi>
                </msub>
                <mn>2</mn>
              </msup>
              <mo>=</mo>
                <msup>
                  <msub>
                    <mi>V</mi>
                    <mi>i</mi>
                  </msub>
                  <mn>2</mn>
                </msup>
              <mo>+</mo>
              <mn>2</mn>
              <mi>a</mi>
              <mi>d</mi>
            </math>

            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <mi>d</mi>
              <mo>=</mo>
              <msub>
                <mi>V</mi>
                <mi>i</mi>
              </msub>
              <mi>t</mi>
              <mo>+</mo>
              <mfrac>
                <mn>1</mn>
                <mn>2</mn>
              </mfrac>
              <mi>a</mi>
              <msup>
                <mi>t</mi>
                <mn>2</mn>
              </msup>
            </math>

            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <mi>S</mi>
              <mo>=</mo>
              <mfrac>
                <mrow>
                  <msub>
                    <mi>V</mi>
                    <mi>f</mi>
                  </msub>
                  <mo>+</mo>
                  <msub>
                    <mi>V</mi>
                    <mi>i</mi>
                  </msub>
                </mrow>
                <mi>t</mi>
              </mfrac>
            </math>

            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <msub>
                <mi>V</mi>
                <mi>av</mi>
              </msub>
              <mo>=</mo>
              <mfrac>
                <mrow>
                  <msub>
                    <mi>V</mi>
                    <mi>f</mi>
                  </msub>
                  <mo>+</mo>
                  <msub>
                    <mi>V</mi>
                    <mi>i</mi>
                  </msub>
                </mrow>
                <mi>2</mi>
              </mfrac>
            </math>
        </div>
    </body>
</html>
